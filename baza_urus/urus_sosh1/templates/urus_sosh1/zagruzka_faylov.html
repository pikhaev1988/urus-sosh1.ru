{% extends 'urus_sosh1/index.html' %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
{% load crispy_forms_tags %}
{% block wer %}
    <div style="margin: auto; width: 600px; border-radius: 10px; text-align: center">


        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <div style="padding-top: 10px;">
                <button style="border: none; padding: 7px; width: 200px; border-radius: 10px; background-color: slategrey" type="submit">Загрузить</button>
            </div>
        </form>
    </div>
{% endblock %}
